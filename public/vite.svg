<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Square with rounded corners -->
  <rect x="10" y="10" width="100" height="100" rx="20" fill="#4F46E5"/>
  
  <!-- Chat + Video symbol -->
  <g transform="translate(60, 60)">
    <!-- Video camera -->
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="white"/>
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#4F46E5"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="0" x2="-22" y2="0" stroke="white" stroke-width="3"/>
    <line x1="22" y1="0" x2="30" y2="0" stroke="white" stroke-width="3"/>
    
    <!-- PRO text -->
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PRO</text>
  </g>
</svg>